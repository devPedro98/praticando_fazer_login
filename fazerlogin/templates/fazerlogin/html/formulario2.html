<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tela Login{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'fazerlogin/css/estilo.css' %}">
</head>
{% block content %}
<body>
    <div id="container">
        <img src="{% static 'fazerlogin/img/perfil.png' %}" alt="Ícone do Perfil">

        <form action="submit" method="POST">
            {% csrf_token %}
            <div>
                <input class="email" type="text" name="username" id="email" placeholder="Digite seu usuário">
            </div>

            <div>
                <input class="senha" type="password" name="password" id="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
            <div>
                <p>Não tem uma conta? <a href="/contas/registrar/">Clique aqui para se registrar!</a></p>
            </div>
        </form>
    </div>
    <div align="center">
        {% for message in messages %}
            <strong>Erro! </strong>{{ message }}
        {% endfor %}
    </div>
    
</body>
{% endblock content %}
</html>

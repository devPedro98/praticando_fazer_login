{% extends 'fazerlogin/html/formulario2.html' %}
{% load crispy_forms_tags %}
{% block title %}Registrar{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card-body">
            <h4 class="card-title text-center">Registrar no To Do</h4>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
            <p class="change-form-p">JÃ¡ possuiu uma conta? <a href="/login">Clique aqui!</a></p>
        </div>
    </div>
</div>
{% endblock content %}
